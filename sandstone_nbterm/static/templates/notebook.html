<div class="panel nb-panel nb-control-panel">
  <div class="row">
    <div class="btn-toolbar pull-right" role="toolbar">
      <div class="btn-group btn-group-sm" role="group">
        <button
          type="button"
          class="btn btn-default"
          tooltip-placement="bottom"
          tooltip="New Notebook"
          ng-click="ctrl.newNotebook()"
          data-telemetry-id="nb-notebook-new-notebook">
          <i class="fa fa-file-text-o nb-action"></i>
        </button>
        <button
          type="button"
          class="btn btn-default"
          tooltip-placement="bottom"
          tooltip="Open Notebook"
          ng-click="ctrl.openNotebook()"
          data-telemetry-id="nb-notebook-open-notebook">
          <i class="fa fa-folder-open-o nb-action"></i>
        </button>
        <button
          type="button"
          class="btn btn-default"
          tooltip-placement="bottom"
          tooltip="Save Notebook"
          ng-click="ctrl.saveNotebook()"
          data-telemetry-id="nb-notebook-save-notebook">
          <i class="fa fa-floppy-o nb-action"></i>
        </button>
      </div>
      <div
        class="btn-group btn-group-sm"
        role="group"
        ng-show="ctrl.kernelStatus()!=='stopped'">
        <button
          type="button"
          class="btn btn-default"
          tooltip-placement="bottom"
          tooltip="Stop Kernel"
          ng-click="ctrl.stopKernel()"
          disabled
          data-telemetry-id="nb-notebook-stop-kernel">
          <i class="fa fa-stop nb-action"></i>
        </button>
      </div>

      <div
        class="btn-group btn-group-sm"
        role="group"
        ng-show="ctrl.kernelStatus()=='stopped'">
        <button
          type="button"
          class="btn btn-default"
          tooltip-placement="bottom"
          tooltip="Start Kernel"
          ng-click="ctrl.startKernel()"
          disabled
          data-telemetry-id="nb-notebook-start-kernel">
          <i class="fa fa-play nb-action"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div
  nb-notebook
  kernel-name="bash"
  cells="ctrl.cellsObj.cells"
  run-queue="ctrl.runQueue"
  unsaved="ctrl.unsaved"></div>
